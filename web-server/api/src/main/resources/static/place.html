<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hot Place 지도</title>
    <style>
        input {
            all: unset;
        }
        body{
            padding: 0px;
            margin: 0px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="place.css">
</head>
<body>
    <div id="container">
        <div id="search">
            <form class="search-form" action="">
                <div class="search-wrap">
                    <div class="search-title">Hot Place 지도</div>

                    <div class="search-keyword">
                        <label class="search-label">00구</label>
                        <select class="form-select" id="gu-select" aria-label="gu"></select>

                        <label class="search-label">00동</label>
                        <select class="form-select" id="dong-select" aria-label="dong"></select>
                    </div>

                    <div class="search-keyword">
                        <label class="search-label">카테고리</label>
                        <select class="form-select" id="category-select" aria-label="category"></select>
                    </div>

                    <div class="search-input-box">
                        <label class="search-label">가게명</label>
                        <input class="search-input" id="place-name-input" placeholder="가게이름을 입력해주세요." type="text">
                        <input type="submit" value="검색" class="search-button">
                    </div>
                </div>
            </form>
        </div>
        <div class="map-wrap">
            <div id="kakao-map"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6e5bf97cdf145aea23988e758faeacc6&libraries=services,clusterer,drawing"
    ></script>
    <script src="/api/placeApi.js"></script>
    <!--        <script src=placeMethod.js></script>-->
    <script src="/place.js"></script>
</body>
</html>
