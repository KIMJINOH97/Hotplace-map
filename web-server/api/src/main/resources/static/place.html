<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hot Place 지도</title>
    <style>
        input {
            all: unset;
        }
        body{
            padding: 0px;
            margin: 0px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="place.css">
</head>
<body>
    <div id="container">
        <form class="search-form" action="">
            <div class="search-wrap">
                <div class="search-title">Hot Place 지도</div>
                <label>구</label>
                <select class="form-select" id="gu-select" aria-label="gu">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label>동</label>
                <select class="form-select" aria-label="dong">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label>카테고리</label>
                <select class="form-select" aria-label="category">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <input class="search-input" placeholder="가게이름을 입력해주세요." type="text">
                <input type="submit" value="검색" class="search-button">
            </div>
        </form>
        <div class="map-wrap">
            <div id="kakao-map"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script
            type="text/javascript"

    ></script>
    <script src="/api/placeApi.js"></script>
    <!--        <script src=placeMethod.js></script>-->

</html>
